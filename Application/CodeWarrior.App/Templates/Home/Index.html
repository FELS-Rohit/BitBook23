<h3>Share something</h3>
<hr />

<form class="form-horizontal" role="form" name="AddPostForm" novalidate>
    
    <ul class="text-danger" ng-if="postCreateErrors">
        <li ng-repeat="postCreateError in postCreateErrors">{{ postCreateError }}</li>
    </ul>

    <div class="form-group">
        <label for="Message" class="col-md-2 control-label">Say Something</label>
        <div class="col-md-10">
            <textarea class="col-lg-9" ng-model="post.message" name="Message" id="Message" ng-required="true"></textarea>
            <br />
            <span class="field-validation-error col-lg-9" ng-if="addPostSubmitted && AddPostForm.Message.$invalid">Please..... Say Something.</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-success" value="Share Post" ng-click="addPost(post)" />
        </div>
    </div>

</form>

<h2>Post Feeds</h2>

<hr />

<div ng-show="posts.length" id="posts">
    
    <div class="row userNewsFeed" ng-repeat="post in posts">
        <div class="col-xs-12">
            <img src="" class="userIcon" alt="" /> Atish Kumar Dipongkor
            <p class="postMessage"> {{post.message}} </p>

            <a href="javascript:void(0)" ng-click="toggleLike(post)" class="postLike">{{post.likedByMe ? 'Unlike' : 'Like'}}</a> |
            <a href="javascript:void(0)" ng-click="comment(post)" class="postComment">Comment</a>

            <p>{{post.likeCount}} Person like this</p>

            <textarea class="col-lg-9" ng-model="comment" name="Comment" id="Comment" placeholder="Write a comment"></textarea>
            <input type="button" ng-click="addComment(posts)" class="btn btn-success" value="Add" />

        </div>
    </div>

</div>

<div ng-if="!posts.length">
    <div class="alert alert-info">You dont have any news feed.</div>
</div>
